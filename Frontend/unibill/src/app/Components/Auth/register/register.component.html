<div class="container mt-5">
  <h2 class="mb-4 text-center">User Registration</h2>
  <form
    class="mx-auto mb-2"
    style="max-width: 400px"
    [formGroup]="registerForm"
    (ngSubmit)="handleSubmit()"
  >
    <div class="mb-3">
      <label for="user-email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="user-email"
        placeholder="Enter your email"
        formControlName="email"
      />
      <ng-container>
        <small
          *ngIf="
            (registerForm.get('email')?.touched ||
              registerForm.get('email')?.dirty) &&
            registerForm.get('email')?.hasError('required')
          "
          [style]="{ color: 'red' }"
          >Email is required.</small
        >
        <small
          *ngIf="
            (registerForm.get('email')?.touched ||
              registerForm.get('email')?.dirty) &&
            registerForm.get('email')?.hasError('email')
          "
          [style]="{ color: 'red' }"
          >Email must be in valid format.</small
        >
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="user-password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="user-password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <ng-container>
        <small
          *ngIf="
            (registerForm.get('password')?.touched ||
              registerForm.get('password')?.dirty) &&
            registerForm.get('password')?.hasError('required')
          "
          [style]="{ color: 'red' }"
          >Password is required.</small
        >
        <small
          *ngIf="
            (registerForm.get('password')?.touched ||
              registerForm.get('password')?.dirty) &&
            registerForm.get('password')?.hasError('pattern')
          "
          [style]="{ color: 'red' }"
          >Password must contain atleast one small, capital, number and special
          characters (&#64;#$).</small
        >
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="user-confirm-password" class="form-label"
        >Confirm Password</label
      >
      <input
        type="password"
        class="form-control"
        id="user-confirm-password"
        placeholder="Enter your confirm password"
        formControlName="confirmPassword"
      />
      <ng-container>
        <small
          *ngIf="
            (registerForm.get('confirmPassword')?.touched ||
              registerForm.get('confirmPassword')?.dirty) &&
            registerForm.get('confirmPassword')?.hasError('required')
          "
          [style]="{ color: 'red' }"
          >Confirm Password is required.</small
        >
        <br />
        <small
          *ngIf="
            (registerForm.get('confirmPassword')?.touched ||
              registerForm.get('confirmPassword')?.dirty) &&
            registerForm.hasError('passwordMismatch')
          "
          [style]="{ color: 'red' }"
          >Confirm Password and Password must be same.</small
        >
      </ng-container>
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary w-50"
        [disabled]="isProcessing"
      >
        <span *ngIf="!isProcessing; else spinner">Register</span>
        <ng-template #spinner>
          <app-spinner></app-spinner>
        </ng-template>
      </button>
    </div>
  </form>
</div>
